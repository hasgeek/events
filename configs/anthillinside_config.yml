title: Anthill Inside
subtitle: "India's community of deep learning and artifical intelligence practitioners"
description: "India's community of deep learning and artifical intelligence practitioners"
baseurl: "/test" # the subpath of your site, e.g. /blog
url: "https://anthillinside.in" # the base hostname & protocol for your site, e.g. http://example.com
colors:
  primary: "#3f50a3"
  accent: "#e76f45"
# Build settings
markdown: kramdown
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .git
  - .sass_cache
  - _site
  - tests
  - vendor
  - .DS_Store
  - configs
  - deploy
  - requirements.txt
  - README.md

destination: _site/anthillinside

sass_dir: _sass

liquid:
  error_mode: strict

collections:
  anthillinside_events:
    type: event
    output: true
    permalink: /:path/
