<div class="columns">
    {% if include.left %}
    <div class="column">
      <div class="content is-medium">
        {{ include.left | markdownify }}
      </div>
    </div>
    {% endif %}
    {% if include.center %}
    <div class="column">
      <div class="content is-medium">
        {{ include.center | markdownify }}
      </div>
    </div>
    {% endif %}
    {% if include.right %}
    <div class="column">
      <div class="content is-medium">
        {{ include.right | markdownify }}
      </div>
    </div>
    {% endif %}
</div>
